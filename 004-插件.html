<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>artTemplate</title>
</head>
<body>
      <div id="content">
      </div>
      <script src="http://libs.baidu.com/jquery/1.11.3/jquery.js"></script>
      <script src="./libs/art-template.js"></script>

      <!-- 模板部分 -->
      <script type="text/html" id="test">
            <ul>
                    {{each list as value i}}
                        <!-- <li>索引 {{i + 1}} ：{{value}}</li> -->
                        <li>
                              <img src={{value.show.img}} alt="">
                              <button>加入购物车</button>
                        </li>
                    {{/each}}
            </ul>
      </script>
      <!-- js控制区域 -->
      <script>

            $.ajax("https://list.mogujie.com/search",{
                  dataType:"jsonp"
            })
            .done(render);

            function render(res){   
                  // console.log(res);
                  var list = res.result.wall.list;
                  console.log(list);
                  var html =  template('test', {list:list});
                  document.getElementById("content").innerHTML = html;
            }
            
      </script>
</body>
</html>
