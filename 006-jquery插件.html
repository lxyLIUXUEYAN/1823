<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>validate</title>
</head>
<body>
      <form id="form">

            <!-- 每个input的name必须不一样 -->
            <p>邮箱 : <input type="text" required="true" name="email" email="true"></p>
            <p>密码 : <input type="text" required="true" name="pwd" 	rangelength=[5,10]></p>
            <button>提交</button>
      </form>

      <script src="http://libs.baidu.com/jquery/1.11.3/jquery.js"></script>
      <!-- <script src="./libs/jquery-validate.js"></script> -->

      <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>

      <script>
            // 注入一个语言包;
            Object.assign($.validator.messages, {
                  required: "这是必填字段",
                  remote: "请修正此字段",
                  email: "请输入有效的电子邮件地址",
                  url: "请输入有效的网址",
                  date: "请输入有效的日期",
                  dateISO: "请输入有效的日期 (YYYY-MM-DD)",
                  number: "请输入有效的数字",
                  digits: "只能输入数字",
                  creditcard: "请输入有效的信用卡号码",
                  equalTo: "你的输入不相同",
                  extension: "请输入有效的后缀",
                  maxlength: $.validator.format("最多可以输入 {0} 个字符"),
                  minlength: $.validator.format("最少要输入 {0} 个字符"),
                  rangelength: $.validator.format("请输入长度在 {0} 到 {1} 之间的字符串"),
                  range: $.validator.format("请输入范围在 {0} 到 {1} 之间的数值"),
                  max: $.validator.format("请输入不大于 {0} 的数值"),
                  min: $.validator.format("请输入不小于 {0} 的数值")
            });

      
      </script>

      <script>
            
            // 初始化插件;
            $("#form").validate()

      </script>
</body>
</html>
